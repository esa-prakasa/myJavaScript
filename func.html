<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>

<script>
function my2ndFunction() {
  document.getElementById("demo").innerHTML = "Paragraph berubah Oii.";
}

function satu() {
  document.getElementById("angkaku").innerHTML = "Satu ekor sapi";
}

function dua() {
  document.getElementById("angkaku").innerHTML = "Dua sisi mata uang";
}

function tiga() {
  document.getElementById("angkaku").innerHTML = "Tiga butir permen";
}

function empat() {
  document.getElementById("angkaku").innerHTML = "Empat roda mobil";
}

function lima() {
  document.getElementById("angkaku").innerHTML = "Lima jari tangan";
}

</script>




</head>

<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="my2ndFunction()">Coba Lagi</button>

<h1>Tampilan Angka</h1>
<p id="angkaku">Tampilanku</p>
<button type="button" onclick="satu()">1</button>
<button type="button" onclick="dua()">2</button>
<button type="button" onclick="tiga()">3</button>
<button type="button" onclick="empat()">4</button>
<button type="button" onclick="lima()">5</button>



</body>
</html>
