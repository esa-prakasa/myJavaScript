<!DOCTYPE html>
<html>
<body>

<h2>Apa yang bisa dilakukan JavaScript?</h2>

<p>JavaScript dapat mengubah nilai attribute HTML.</p>

<p>Berikut ini JavaScript mengubah nilai src (source) dari gambar tertampil.</p>

<p>
<button onclick="document.getElementById('myImage').src='on.png'">Nyalakan Lampu</button>
<img id="myImage" src="off.png" style="width:100px">
<button onclick="document.getElementById('myImage').src='off.png'">Matikan Lampu</button>
</p>

<p>Contoh lain.</p>
<p> 
<button onclick="document.getElementById('Pintu').src='buka.png'">Buka Pintu</button>
<img id="Pintu" src="tutup.png" style="width:200px">
<button onclick="document.getElementById('Pintu').src='tutup.png'">Tutup Pintu</button>
</p>


<p>Contoh lain lagi.</p>
<p><img id="Wajah" src="biasa.png" style="width:200px"></p>

<p>
<button onclick="document.getElementById('Wajah').src='biasa.png'">Biasa</button>
<button onclick="document.getElementById('Wajah').src='senyum.png'">Senyum</button>
<button onclick="document.getElementById('Wajah').src='tertawa.png'">Tertawa</button>
</p>




        
</body>
</html>
