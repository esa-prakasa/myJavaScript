<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
var carName = "Honda";
var x;
var y;
var z;
x = 10;
y = 20;
z = x + y;

document.getElementById("demo").innerHTML = carName;
document.getElementById("demo2").innerHTML = z;

</script>

</body>
</html>
